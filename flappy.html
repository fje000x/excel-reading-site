<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <iframe src="https://aaarafat.github.io/JS-Flappy-Bird/" width="320" height="480" frameborder="0" id="flappyBirdGame"></iframe>
        <button id="completeGameButton" style="display:none;">Continue</button>
        <button id="backButton">Back</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.getElementById('completeGameButton').addEventListener('click', function() {
            window.location.href = 'index.html'; // Redirect to main page after completing the game
        });

        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'index.html'; // Redirect to main page
        });
    </script>
</body>
</html>
